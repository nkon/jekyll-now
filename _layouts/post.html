---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <div class="tag">
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">{{ tag }} </a>
    {% endfor %}
  </div>

  <style type="text/css">
    <!--
    table, td, th {border: 1px solid #ddd;}
    -->
  </style>


  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
